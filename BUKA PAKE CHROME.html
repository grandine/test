<html>
    <body>
        <h1>HAII PACARNYA TAEHYUNG</h1>
        <img src="https://www.somagnews.com/wp-content/uploads/2019/12/b3-10-e1576356918690.jpg">
        <h1>
            (play dulu lagunya)
        <h1>
            MAU GA JADI PACARKU?
            <button id='btn_music' onclick='music()'>Play/Pause</button>
        </h1>
        <button id='btn_mau' onclick='alert("SEMANGAT ISOLASI MANDIRINYA YA!!!")'>Mau</button>&nbsp;
        <button id='btn_gamau' onclick='gamau(this)' style='position:absolute'>Gamau</button>
        <audio id='bgMusic' src='https://media1.vocaroo.com/mp3/1jEV4rF5o59Z' loop></audio>
    </body>
    <script>
        function gamau(id){
            var mau = document.getElementById('btn_mau');
            var i = Math.floor(Math.random()*300)+1;
            var j = Math.floor(Math.random()*100)+mau.offsetTop;
            id.style.left = i+'px';
            id.style.top = j+'px';
        }
        var audioPlaying = false;
        function music(){
            var audio = document.getElementById("bgMusic");
            if (!audioPlaying) audio.play();
            else audio.pause();
            audioPlaying = !audioPlaying;
        }
    </script>
</html>
